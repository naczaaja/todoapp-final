<div class="d-flex h-100 justify-content-center align-items-center">
  <div class="w-100 px-5">
    <mat-card class="text-center">
      <mat-card-title class="loginTitle">TODOAPP</mat-card-title>
      <mat-card-subtitle>please fill your email address to access</mat-card-subtitle>

      <form>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>

      <!-- just draft routing -->
      <button mat-raised-button color="primary" (click)="onClickLogin()">Login</button>

    </mat-card>
  </div>
</div>
